<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>

  <!-- top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-danger display-3 my-4">Quiz</h2>
        </div>
    </div>


    <!-- resultados -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container-lead">
            <p>You've got <span class="text-primary display-4 p-3">0%</span> corret!</p>
        </div>
    </div>

    <!-- quiz section -->

    <div class ="quiz py-4 bg-info ">
        <div class="container">
            <h2 class="my-5 text-white">Responda as perguntas...</h2>
            <form class="quiz-form text-light">

                <!-- Primeira pergunta -->


                <div class="my-5">
                    <p class="lead font-weight-normal">1. É verdade que é possível mudar de carreira depois do 30?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value = "A" checked>
                        <label class="form-check-label">Às vezes é possível...</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value = "B">
                        <label class="form-check-label">Quem acredita sempre alcança, idade é só um número!</label>
                    </div>
                </div>

                <!-- Segunda pergunta -->

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Qual meu nome completo e minha cidade de nascimento?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value = "A" checked>
                        <label class="form-check-label">Kelly Amanda Pereira nascida em Campo Grande</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value = "B">
                        <label class="form-check-label">Keila Amada Parreira nascida em São Gabriel da Cachoeira</label>
                    </div>
                </div>

                <!-- Terceira pergunta -->

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Qual minha linguagem de programação favorita?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value = "A" checked>
                        <label class="form-check-label">Javascript ❤️ </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value = "B">
                        <label class="form-check-label">PHP </label>
                    </div>
                </div>

                <!-- Quarta pergunta -->

                <div class="my-5">
                    <p class="lead font-weight-normal">4. Qual meu game favorito?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value = "A" checked>
                        <label class="form-check-label">League of Legends e Dota</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value = "B">
                        <label class="form-check-label">Xadrez</label>
                    </div>
                </div>

                <!-- FIM DAS PERGUNTAS -->

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>


            </form>
        </div>
    </div>
   

    <script src="index.js"></script>

</body>
</html>
